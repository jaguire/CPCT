    </div>
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col mdl-card__supporting-text">

            <a href="https://www.facebook.com/pg/Center-Place-Christian-Theatre-544487852400441" target="_blank">

                </span>
            </a>
            &nbsp;&nbsp;&nbsp;

            <a href="mailto:{{site.email}}">
                <span class="mdl-chip mdl-chip--contact">

                    <span class="mdl-chip__text">{{site.email}}</span>
                </span>
            </a>
            &nbsp;&nbsp;&nbsp;
        
            <span class="mdl-chip mdl-chip--contact">
                <img class="mdl-chip__contact" src="/images/home.png"></img>
